<!DOCTYPE html>
<html>
<head>
  <title>Focus Timer</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .status {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .educational {
      background-color: #90EE90;
    }
    .distracting {
      background-color: #FFB6C1;
    }
    #timer {
      font-size: 18px;
      margin: 10px 0;
    }
    .stats {
      margin-top: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    .stats-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="status" class="status">Analyzing page content...</div>
  <div id="timer"></div>
  <div class="stats">
    <div class="stats-title">Daily Statistics</div>
    <div id="daily-stats">Loading...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
